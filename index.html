<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Alternator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 24px;
      max-width: 760px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
    }
    label {
      display:block;
      margin: 10px 0 6px;
      font-weight: 600;
    }
    input[type="number"], input[type="file"] {
      width: 100%;
    }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .msg {
      white-space: pre-wrap;
      margin-top: 10px;
    }
    small { color: #555; }
  </style>
</head>
<body>

<h1>PDF Alternator</h1>
<p>
  <small>
    Upload two <strong>single-page PDFs</strong>.
    Output order: A, B, A, B… until quantities are satisfied.
    Optimized for very large runs (10,000+ pages) with small output size.
  </small>
</p>

<div class="card">
  <label>PDF A (single page)</label>
  <input id="pdfA" type="file" accept="application/pdf" />

  <label>PDF B (single page)</label>
  <input id="pdfB" type="file" accept="application/pdf" />

  <div class="row">
    <div>
      <label>Quantity for A</label>
      <input id="qtyA" type="number" min="0" value="5000" />
    </div>
    <div>
      <label>Quantity for B</label>
      <input id="qtyB" type="number" min="0" value="5000" />
    </div>
  </div>

  <div style="margin-top:14px;">
    <button id="makeBtn">Create & Download PDF</button>
    <div id="status" class="msg"></div>
  </div>
</div>

<script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

<script>
const { PDFDocument } = PDFLib;

const pdfAEl = document.getElementById("pdfA");
const pdfBEl = document.getElementById("pdfB");
const qtyAEl = document.getElementById("qtyA");
const qtyBEl = document.getElementById("qtyB");
const btn = document.getElementById("makeBtn");
const statusEl = document.getElementById("status");

function setStatus(msg) {
  statusEl.textContent = msg;
}

async function loadSinglePageBytes(file) {
  const bytes = await file.arrayBuffer();
  const doc = await PDFDocument.load(bytes);
  if (doc.getPageCount() !== 1) {
    throw new Error(`${file.name} must be exactly 1 page.`);
  }
  return new Uint8Array(bytes);
}

btn.addEventListener("click", async () => {
  btn.disabled = true;
  setStatus("");

  try {
    const fileA = pdfAEl.files?.[0];
    const fileB = pdfBEl.files?.[0];
    if (!fileA || !fileB) throw new Error("Please upload both PDFs.");

    const qtyA = parseInt(qtyAEl.value, 10);
    const qtyB = parseInt(qtyBEl.value, 10);

    if (!Number.isFinite(qtyA) || !Number.isFinite(qtyB) || qtyA < 0 || qtyB < 0) {
      throw new Error("Quantities must be whole numbers ≥ 0.");
    }

    const total = qtyA + qtyB;
    if (total === 0) throw new Error("At least one quantity must be > 0.");

    setStatus("Reading PDFs...");

    const bytesA = await loadSinglePageBytes(fileA);
    const bytesB = await loadSinglePageBytes(fileB);

    const outDoc = await PDFDocument.create();

    // Embed each source page ONCE (reusable object)
    const [embA] = await outDoc.embedPdf(bytesA, [0]);
    const [embB] = await outDoc.embedPdf(bytesB, [0]);

    let i = 0, j = 0, made = 0;

    setStatus(`Generating ${total} pages...`);

    while (i < qtyA || j < qtyB) {

      if (i < qtyA) {
        const page = outDoc.addPage([embA.width, embA.height]);
        page.drawPage(embA, {
          x: 0,
          y: 0,
          width: embA.width,
          height: embA.height
        });
        i++; made++;
      }

      if (j < qtyB) {
        const page = outDoc.addPage([embB.width, embB.height]);
        page.drawPage(embB, {
          x: 0,
          y: 0,
          width: embB.width,
          height: embB.height
        });
        j++; made++;
      }

      if (made % 200 === 0) {
        setStatus(`Progress: ${made}/${total}`);
        await new Promise(r => setTimeout(r, 0));
      }
    }

    setStatus("Saving PDF...");

    const pdfBytes = await outDoc.save({
      useObjectStreams: true   // Smaller file size
    });

    const blob = new Blob([pdfBytes], { type: "application/pdf" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "combined.pdf";
    document.body.appendChild(a);
    a.click();
    a.remove();

    URL.revokeObjectURL(url);

    setStatus(`Done! Created ${total} pages.`);
  }
  catch (err) {
    setStatus("Error: " + err.message);
  }
  finally {
    btn.disabled = false;
  }
});
</script>

</body>
</html>
